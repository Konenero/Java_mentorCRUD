<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>

<div>
  <table border="1">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>surname</th>
    </tr>
      <td th:utext="${user.getId()}">id</td>
      <td th:utext="${user.getName()}">name</td>
      <td th:utext="${user.getSurname()}">surname</td>
  </table>
</div>
</body>
</html>
